<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Social Media Icons</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6eebdfbf51.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="icon facebook">
            <div class="tooltip">Facebook</div>
            <span><i class="fab fa-facebook-f"></i></span>
        </div>

        <div class="icon twitter">
            <div class="tooltip">Twitter</div>
            <span><i class="fa-brands fa-x-twitter"></i></span>
        </div>

        <div class="icon instagram">
            <div class="tooltip">Instagram</div>
            <span><i class="fab fa-instagram"></i></span>
        </div>

        <div class="icon github">
            <div class="tooltip">Github</div>
            <span><i class="fab fa-github"></i></span>
        </div>

        <div class="icon youtube">
            <div class="tooltip">Youtube</div>
            <span><i class="fab fa-youtube"></i></span>
        </div>

        <div class="icon snapchat">
            <div class="tooltip">Snapchat</div>
            <span><i class="fa-brands fa-snapchat"></i></span>
        </div>
    </div>
</body>
</html>
