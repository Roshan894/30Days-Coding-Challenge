<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="container a-container" id="a-container">
            <form class="form" id="a-form" action="#">
                <h2 class="title">Create Account</h2>
                <div class="form_icon">
                    <img src="svg/icons8-facebook.svg" class="form_icon" alt="Facebook">
                    <img src="svg/icons8-google.svg" alt="Google" class="form_icon">
                    <img src="svg/icons8-x.svg" alt="X" class="form_icon">
                </div>
                <span class="form_span">or use email for registration</span>
                <input type="text" class="form_input" placeholder="Name">
                <input type="text" class="form_input" placeholder="Email">
                <input type="password" class="form_input" placeholder="Password">
                <button type="button" class="button submit">SIGN UP</button>
            </form>
        </div>
        <div class="container b-container" id="b-container">
            <form class="form" id="b-form" action="#">
                <h2 class="title">Sign in to Website</h2>
                <div class="form_icon">
                    <img src="svg/icons8-facebook.svg" class="form_icon" alt="Facebook">
                    <img src="svg/icons8-google.svg" alt="Google" class="form_icon">
                    <img src="svg/icons8-x.svg" alt="X" class="form_icon">
                </div>
                <span class="form_span">or use email account</span>
                <input type="text" class="form_input" placeholder="Email">
                <input type="password" class="form_input" placeholder="Password">
                <a href="#" class="form_link">Forgot your password?</a>
                <button type="button" class="button submit">SIGN IN</button>
            </form>
        </div>
        <div class="switch" id="switch-cnt">
            <div class="switch_circle"></div>
            <div class="switch_circle switch_circle--t"></div>
            <div class="switch_container" id="switch-c1">
                <h2 class="title">Welcome Back !</h2>
                <p class="description">To keep connected with us please login with your personal info</p>
                <button class="switch_button button switch-btn">SIGN IN</button>
            </div>
            <div class="switch_container is-hidden" id="switch-c2">
                <h2 class="switch_title title">Hello Friend !</h2>
                <p class="description">Enter your personal details and start journey with us</p>
                <button class="switch_button button switch-btn">SIGN UP</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
