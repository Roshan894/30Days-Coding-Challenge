<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radio Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form>
            <label>
                <input type="radio" name="radio" title="HTML" checked>
                <span>HTML</span>
            </label>

            <label>
                <input type="radio" name="radio" title="CSS">
                <span>CSS</span>
            </label>

            <label>
                <input type="radio" name="radio" title="JavaScript">
                <span>JavaScript</span>
            </label>
        </form>
    </div>
</body>
</html>
